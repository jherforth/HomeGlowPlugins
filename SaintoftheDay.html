<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liturgical Day Widget</title>

  <!-- 1. Link to the main app's stylesheet for HomeGlow's core styles and CSS variables -->
  <link rel="stylesheet" href="/index.css">

  <style>
    /* Widget-specific styles */
    body {
      background: transparent;
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100%;
    }

    .widget-container {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      backdrop-filter: var(--backdrop-blur);
      border-radius: 12px;
      padding: var(--dynamic-card-padding, 20px);
      text-align: left;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-height: calc(100vh - 2rem);
      overflow-y: auto;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-color);
      text-align: center;
    }

    .liturgical-info {
      margin-bottom: 1rem;
    }

    .date-info {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .season-info {
      font-size: 1rem;
      color: var(--text-color);
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: rgba(var(--accent-rgb), 0.1);
      border-radius: 8px;
    }

    .celebrations {
      margin-top: 1rem;
    }

    .celebration {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-left: 3px solid var(--accent);
      background: rgba(var(--text-color-rgb), 0.05);
      border-radius: 0 8px 8px 0;
    }

    .celebration-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--text-color);
      margin-bottom: 0.25rem;
    }

    .celebration-rank {
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.8;
      font-style: italic;
    }

    .celebration-colour {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-left: 0.5rem;
      vertical-align: middle;
      border: 2px solid var(--card-border);
    }

    .error-message {
      color: var(--error-color, red);
      font-weight: bold;
      text-align: center;
    }

    .loading {
      text-align: center;
      color: var(--text-color);
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="widget-container">
    <h2>Liturgical Day</h2>
    <div id="liturgical-content" class="loading">Loading liturgical information...</div>
  </div>

  <!-- 2. Essential theme and transparency handling script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);

      // Handle Theme
      const theme = params.get('theme');
      if (theme === 'dark' || theme === 'light') {
        document.documentElement.setAttribute('data-theme', theme);
      }

      // Handle Transparency
      const isTransparent = params.get('transparent') === 'true';
      if (isTransparent) {
        document.body.style.background = 'transparent';
        const mainContainer = document.querySelector('.widget-container');
        if (mainContainer) {
          mainContainer.style.background = 'transparent';
          mainContainer.style.boxShadow = 'none';
          mainContainer.style.backdropFilter = 'none';
          mainContainer.style.border = 'none';
        }
      }

      // Color mapping for liturgical colors
      const colorMap = {
        'green': '#228B22',
        'red': '#DC143C',
        'white': '#FFFFFF',
        'violet': '#8A2BE2',
        'purple': '#800080',
        'rose': '#FF69B4',
        'gold': '#FFD700'
      };

      // Fetch Liturgical Day from API via the proxy
      const fetchLiturgicalDay = async () => {
        const contentElement = document.getElementById('liturgical-content');
        contentElement.innerHTML = '<div class="loading">Loading liturgical information...</div>';

        try {
          // The external API we want to call
          const externalApiUrl = 'http://calapi.inadiutorium.cz/api/v0/en/calendars/default/today';

          // Construct the URL for our proxy, passing the external URL as a query parameter
          const proxyUrl = `/api/proxy?targetUrl=${encodeURIComponent(externalApiUrl)}`;

          const response = await fetch(proxyUrl);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          if (data) {
            let html = '';

            // Date information
            if (data.date) {
              html += `<div class="date-info">${new Date(data.date).toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
              })}</div>`;
            }

            // Season information
            if (data.season) {
              html += `<div class="season-info">
                <strong>Season:</strong> ${data.season}
                ${data.season_week ? ` - Week ${data.season_week}` : ''}
              </div>`;
            }

            // Celebrations
            if (data.celebrations && Array.isArray(data.celebrations) && data.celebrations.length > 0) {
              html += '<div class="celebrations">';
              
              data.celebrations.forEach(celebration => {
                html += '<div class="celebration">';
                
                if (celebration.title) {
                  html += `<div class="celebration-title">${celebration.title}`;
                  
                  // Add color indicator if available
                  if (celebration.colour) {
                    const colorValue = colorMap[celebration.colour.toLowerCase()] || celebration.colour;
                    html += `<span class="celebration-colour" style="background-color: ${colorValue};" title="Liturgical color: ${celebration.colour}"></span>`;
                  }
                  
                  html += '</div>';
                }
                
                if (celebration.rank) {
                  html += `<div class="celebration-rank">${celebration.rank}</div>`;
                }
                
                html += '</div>';
              });
              
              html += '</div>';
            }

            contentElement.innerHTML = html || '<div class="error-message">No liturgical information available for today.</div>';

          } else {
            contentElement.innerHTML = '<div class="error-message">No data received from the liturgical calendar.</div>';
          }

        } catch (error) {
          console.error('Error fetching Liturgical Day:', error);
          contentElement.innerHTML = `
            <div class="error-message">
              Failed to load liturgical information.<br>
              <small>Ensure the domain is whitelisted in the server settings.</small>
            </div>
          `;
        }
      };

      fetchLiturgicalDay();
    });
  </script>

</body>
</html>
