<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIF of the Day Widget</title>
  
  <!-- 1. Link to the main app's stylesheet to inherit CSS variables -->
  <link rel="stylesheet" href="/index.css">

  <style>
    /* Basic styles to ensure proper layout and theme adoption */
    body {
      background: transparent;
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .widget-container {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      backdrop-filter: var(--backdrop-blur);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      color: var(--text-color);
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
    }

    /* Container for the GIF image to control its size */
    .gif-wrapper {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 8px;
      background: rgba(0,0,0,0.1);
      min-height: 200px;
    }

    .gif-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .gif-wrapper p {
        font-style: italic;
        opacity: 0.7;
    }

    /* Controls at the bottom */
    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    /* API Key input form */
    .api-key-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 1rem;
    }

    .api-key-form input {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid var(--card-border);
      background-color: var(--background);
      color: var(--text-color);
      font-size: 1rem;
      width: 80%;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="widget-container" id="widgetContainer">
    
    <!-- This content is shown if no API key is set -->
    <div id="apiKeyForm" class="api-key-form">
      <h1>GIF of the Day</h1>
      <p>Please enter your Giphy API key.</p>
      <input type="password" id="apiKeyInput" placeholder="Your Giphy API Key">
      <button id="saveApiKeyBtn">Save Key</button>
    </div>

    <!-- This content is shown once the API key is set -->
    <div id="gifDisplay" style="display: none; height: 100%; flex-direction: column; justify-content: space-between;">
      <h1>GIF of the Day</h1>
      <div class="gif-wrapper" id="gifWrapper">
        <p>Loading GIF...</p>
      </div>
      <div class="controls">
        <button id="newGifBtn">New GIF</button>
      </div>
    </div>

  </div>

  <!-- 2. Essential script for theme and transparency handling -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);

      // Handle Theme
      const theme = params.get('theme');
      if (theme === 'dark' || theme === 'light') {
        document.documentElement.setAttribute('data-theme', theme);
      }

      // Handle Transparency
      const isTransparent = params.get('transparent') === 'true';
      if (isTransparent) {
        const mainContainer = document.querySelector('.widget-container');
        if (mainContainer) {
          mainContainer.style.background = 'transparent';
          mainContainer.style.boxShadow = 'none';
          mainContainer.style.backdropFilter = 'none';
          mainContainer.style.border = 'none';
        }
      }
    });
  </script>

  <!-- 3. Widget-specific logic -->
  <script>
    const GIPHY_API_KEY_LS = 'giphyApiKey';

    const apiKeyForm = document.getElementById('apiKeyForm');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const saveApiKeyBtn = document.getElementById('saveApiKeyBtn');
    
    const gifDisplay = document.getElementById('gifDisplay');
    const gifWrapper = document.getElementById('gifWrapper');
    const newGifBtn = document.getElementById('newGifBtn');

    let giphyApiKey = localStorage.getItem(GIPHY_API_KEY_LS);

    const fetchRandomGif = async () => {
      if (!giphyApiKey) {
        gifWrapper.innerHTML = '<p>API Key is not set.</p>';
        return;
      }
      
      gifWrapper.innerHTML = '<p>Loading GIF...</p>';

      try {
        const response = await fetch(`https://api.giphy.com/v1/gifs/trending?api_key=${giphyApiKey}&limit=50&rating=g`);
        if (!response.ok) {
            throw new Error(`Giphy API error: ${response.statusText}`);
        }
        const json = await response.json();
        const randomIndex = Math.floor(Math.random() * json.data.length);
        const gifUrl = json.data[randomIndex].images.original.url;
        
        gifWrapper.innerHTML = `<img src="${gifUrl}" alt="Random GIF">`;
      } catch (error) {
        console.error("Failed to fetch GIF:", error);
        gifWrapper.innerHTML = `<p style="color: #ff6b6b;">Failed to load GIF. Check API key or console.</p>`;
        // If there's an error, maybe the key is bad. Let's clear it.
        localStorage.removeItem(GIPHY_API_KEY_LS);
        giphyApiKey = null;
        setTimeout(checkApiKey, 2000); // Show the form again after 2 seconds
      }
    };

    const checkApiKey = () => {
      if (giphyApiKey) {
        apiKeyForm.style.display = 'none';
        gifDisplay.style.display = 'flex';
        fetchRandomGif();
      } else {
        apiKeyForm.style.display = 'flex';
        gifDisplay.style.display = 'none';
      }
    };

    saveApiKeyBtn.addEventListener('click', () => {
      const key = apiKeyInput.value.trim();
      if (key) {
        localStorage.setItem(GIPHY_API_KEY_LS, key);
        giphyApiKey = key;
        checkApiKey();
      }
    });

    newGifBtn.addEventListener('click', fetchRandomGif);

    // Initial setup
    checkApiKey();
  </script>

</body>
</html>
