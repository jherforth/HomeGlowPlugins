<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Message Board</title>
  <link rel="stylesheet" href="/index.css">
  <style>
    * {
      background: transparent !important;
      background-color: transparent !important;
      background-image: none !important;
    }

    body {
      background: transparent !important;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0.75rem;
      box-sizing: border-box;
      font-size: 0.85rem;
      color: #333;
    }

    [data-theme="dark"] body {
      color: #a6a6d1;
      background: transparent !important;
    }

    .widget-container {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      backdrop-filter: none !important;
      border-radius: 12px;
      padding: 0.5rem;
      text-align: center;
      width: 100%;
      max-height: calc(100vh - 1.5rem);
      overflow-y: auto;
    }

    .widget-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0 0 1rem 0;
      color: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .user-selection {
      margin-bottom: 1rem;
    }

    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .user-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1) !important;
    }

    [data-theme="dark"] .user-card {
      background: rgba(30, 30, 50, 0.3) !important;
    }

    .user-card:hover {
      border-color: #00ddeb;
      transform: translateY(-2px);
    }

    .user-card.selected {
      border-color: #00ddeb;
      background: rgba(0, 221, 235, 0.1) !important;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ddd !important;
      font-size: 1.2rem;
    }

    [data-theme="dark"] .user-avatar {
      background: #555 !important;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-name {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: capitalize;
    }

    .current-user {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: rgba(0, 221, 235, 0.1) !important;
      border-radius: 8px;
      border: 1px solid rgba(0, 221, 235, 0.3);
    }

    .current-user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ddd !important;
      font-size: 1rem;
    }

    [data-theme="dark"] .current-user-avatar {
      background: #555 !important;
    }

    .current-user-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .switch-user-btn {
      background: linear-gradient(45deg, #00ddeb, #ff6b6b) !important;
      color: #333 !important;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.7rem;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-left: auto;
    }

    [data-theme="dark"] .switch-user-btn {
      background: linear-gradient(45deg, #2e2767, #620808) !important;
      color: #a6a6d1 !important;
    }

    .switch-user-btn:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .message-form {
      margin-bottom: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05) !important;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    [data-theme="dark"] .message-form {
      background: rgba(30, 30, 50, 0.2) !important;
      border-color: rgba(100, 100, 150, 0.2);
    }

    .form-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
    }

    .priority-select {
      padding: 0.4rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1) !important;
      color: inherit;
      font-size: 0.8rem;
      min-width: 100px;
    }

    [data-theme="dark"] .priority-select {
      background: rgba(30, 30, 50, 0.3) !important;
      border-color: rgba(100, 100, 150, 0.3);
    }

    .message-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1) !important;
      color: inherit;
      font-size: 0.8rem;
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
    }

    [data-theme="dark"] .message-input {
      background: rgba(30, 30, 50, 0.3) !important;
      border-color: rgba(100, 100, 150, 0.3);
    }

    .message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    [data-theme="dark"] .message-input::placeholder {
      color: rgba(166, 166, 209, 0.5);
    }

    .char-counter {
      font-size: 0.7rem;
      opacity: 0.7;
      text-align: right;
      margin-top: 0.25rem;
    }

    .char-counter.warning {
      color: #ff6b6b;
      font-weight: 600;
    }

    .post-btn {
      background: linear-gradient(45deg, #00ddeb, #ff6b6b) !important;
      color: #333 !important;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 0.5rem;
    }

    [data-theme="dark"] .post-btn {
      background: linear-gradient(45deg, #2e2767, #620808) !important;
      color: #a6a6d1 !important;
    }

    .post-btn:hover:not(:disabled) {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .post-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .filters {
      display: flex;
      gap: 0.25rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      padding: 0.3rem 0.6rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1) !important;
      color: inherit;
      cursor: pointer;
      font-size: 0.7rem;
      transition: all 0.3s ease;
    }

    [data-theme="dark"] .filter-btn {
      background: rgba(30, 30, 50, 0.3) !important;
      border-color: rgba(100, 100, 150, 0.3);
    }

    .filter-btn.active {
      background: linear-gradient(45deg, #00ddeb, #ff6b6b) !important;
      color: #333 !important;
      border-color: transparent;
    }

    [data-theme="dark"] .filter-btn.active {
      background: linear-gradient(45deg, #2e2767, #620808) !important;
      color: #a6a6d1 !important;
    }

    .filter-btn:hover {
      border-color: #00ddeb;
    }

    .messages-container {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 0.25rem;
    }

    .message {
      margin-bottom: 0.75rem;
      padding: 0.75rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05) !important;
      border-left: 4px solid #ddd;
      position: relative;
      transition: all 0.3s ease;
    }

    [data-theme="dark"] .message {
      background: rgba(30, 30, 50, 0.2) !important;
    }

    .message.priority-important {
      border-left-color: #ff9800;
      background: rgba(255, 152, 0, 0.05) !important;
    }

    .message.priority-urgent {
      border-left-color: #f44336;
      background: rgba(244, 67, 54, 0.05) !important;
    }

    .message.unread {
      box-shadow: 0 0 0 2px rgba(0, 221, 235, 0.3);
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .message-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ddd !important;
      font-size: 0.8rem;
    }

    [data-theme="dark"] .message-avatar {
      background: #555 !important;
    }

    .message-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .message-author {
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: capitalize;
    }

    .message-priority {
      font-size: 0.7rem;
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
      font-weight: 600;
    }

    .priority-normal {
      background: rgba(76, 175, 80, 0.2) !important;
      color: #4caf50;
    }

    .priority-important {
      background: rgba(255, 152, 0, 0.2) !important;
      color: #ff9800;
    }

    .priority-urgent {
      background: rgba(244, 67, 54, 0.2) !important;
      color: #f44336;
    }

    .message-time {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-left: auto;
    }

    .message-actions {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      display: flex;
      gap: 0.25rem;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1) !important;
      border: none;
      border-radius: 4px;
      padding: 0.25rem;
      cursor: pointer;
      font-size: 0.7rem;
      transition: all 0.3s ease;
      opacity: 0.7;
    }

    [data-theme="dark"] .action-btn {
      background: rgba(30, 30, 50, 0.3) !important;
    }

    .action-btn:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .delete-btn:hover {
      background: rgba(244, 67, 54, 0.2) !important;
      color: #f44336;
    }

    .read-btn:hover {
      background: rgba(76, 175, 80, 0.2) !important;
      color: #4caf50;
    }

    .message-content {
      font-size: 0.8rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .no-messages {
      text-align: center;
      padding: 2rem;
      opacity: 0.7;
      font-style: italic;
    }

    .error-message {
      background: rgba(244, 67, 54, 0.1) !important;
      color: #f44336;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: 0.8rem;
      text-align: center;
    }

    /* Scrollbar styling */
    .messages-container::-webkit-scrollbar {
      width: 4px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: rgba(0, 221, 235, 0.5);
      border-radius: 2px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 221, 235, 0.7);
    }

    /* Confirmation dialog styles */
    .confirmation-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5) !important;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .dialog-content {
      background: rgba(255, 255, 255, 0.95) !important;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 300px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    [data-theme="dark"] .dialog-content {
      background: rgba(30, 30, 50, 0.95) !important;
      border-color: rgba(100, 100, 150, 0.3);
    }

    .dialog-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      justify-content: center;
    }

    .dialog-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .dialog-btn.cancel {
      background: rgba(255, 255, 255, 0.2) !important;
      color: inherit;
    }

    .dialog-btn.confirm {
      background: linear-gradient(45deg, #f44336, #d32f2f) !important;
      color: white !important;
    }

    .dialog-btn:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <h1 class="widget-title">💬 Family Message Board</h1>
    
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    
    <!-- User Selection -->
    <div id="userSelection" class="user-selection">
      <div id="userGrid" class="user-grid"></div>
    </div>
    
    <!-- Current User Display -->
    <div id="currentUserDisplay" class="current-user" style="display: none;">
      <div id="currentUserAvatar" class="current-user-avatar"></div>
      <span id="currentUserName"></span>
      <button id="switchUserBtn" class="switch-user-btn">Switch User</button>
    </div>
    
    <!-- Message Form -->
    <div id="messageForm" class="message-form" style="display: none;">
      <div class="form-row">
        <select id="prioritySelect" class="priority-select">
          <option value="normal">📝 Normal</option>
          <option value="important">⚠️ Important</option>
          <option value="urgent">🚨 Urgent</option>
        </select>
      </div>
      <textarea 
        id="messageInput" 
        class="message-input" 
        placeholder="Type your message here..."
        maxlength="500"
      ></textarea>
      <div id="charCounter" class="char-counter">0/500</div>
      <button id="postBtn" class="post-btn">Post Message</button>
    </div>
    
    <!-- Message Filters -->
    <div id="messageFilters" class="filters" style="display: none;">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="unread">Unread</button>
      <button class="filter-btn" data-filter="urgent">🚨 Urgent</button>
      <button class="filter-btn" data-filter="important">⚠️ Important</button>
      <button class="filter-btn" data-filter="normal">📝 Normal</button>
    </div>
    
    <!-- Messages Container -->
    <div id="messagesContainer" class="messages-container" style="display: none;">
      <div id="messagesList"></div>
    </div>
  </div>

  <!-- Confirmation Dialog -->
  <div id="confirmationDialog" class="confirmation-dialog" style="display: none;">
    <div class="dialog-content">
      <p id="confirmationMessage">Are you sure you want to delete this message?</p>
      <div class="dialog-buttons">
        <button id="cancelBtn" class="dialog-btn cancel">Cancel</button>
        <button id="confirmBtn" class="dialog-btn confirm">Delete</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Handle theme
      const params = new URLSearchParams(window.location.search);
      const theme = params.get('theme');
      if (theme === 'dark' || theme === 'light') {
        document.documentElement.setAttribute('data-theme', theme);
      }

      // State management
      let users = [];
      let currentUser = null;
      let messages = [];
      let currentFilter = 'all';

      // DOM elements
      const userSelection = document.getElementById('userSelection');
      const userGrid = document.getElementById('userGrid');
      const currentUserDisplay = document.getElementById('currentUserDisplay');
      const currentUserAvatar = document.getElementById('currentUserAvatar');
      const currentUserName = document.getElementById('currentUserName');
      const switchUserBtn = document.getElementById('switchUserBtn');
      const messageForm = document.getElementById('messageForm');
      const messageInput = document.getElementById('messageInput');
      const prioritySelect = document.getElementById('prioritySelect');
      const charCounter = document.getElementById('charCounter');
      const postBtn = document.getElementById('postBtn');
      const messageFilters = document.getElementById('messageFilters');
      const messagesContainer = document.getElementById('messagesContainer');
      const messagesList = document.getElementById('messagesList');
      const errorMessage = document.getElementById('errorMessage');
      const confirmationDialog = document.getElementById('confirmationDialog');
      const confirmationMessage = document.getElementById('confirmationMessage');
      const cancelBtn = document.getElementById('cancelBtn');
      const confirmBtn = document.getElementById('confirmBtn');

      // Load data from localStorage
      function loadMessages() {
        const saved = localStorage.getItem('familyMessages');
        messages = saved ? JSON.parse(saved) : [];
      }

      function saveMessages() {
        localStorage.setItem('familyMessages', JSON.stringify(messages));
      }

      function loadCurrentUser() {
        const saved = localStorage.getItem('messageBoardCurrentUser');
        if (saved) {
          const userId = parseInt(saved);
          currentUser = users.find(u => u.id === userId);
        }
      }

      function saveCurrentUser() {
        if (currentUser) {
          localStorage.setItem('messageBoardCurrentUser', currentUser.id.toString());
        }
      }

      // Fetch users from HomeGlow API
      async function fetchUsers() {
        try {
          const response = await fetch('/api/users');
          if (!response.ok) throw new Error('Failed to fetch users');
          
          const data = await response.json();
          users = Array.isArray(data) ? data.filter(user => user.id !== 0) : [];
          
          if (users.length === 0) {
            showError('No users found. Please add users in the HomeGlow admin panel.');
            return;
          }
          
          loadCurrentUser();
          renderUserSelection();
          
          if (currentUser) {
            showMainInterface();
          }
        } catch (error) {
          console.error('Error fetching users:', error);
          showError('Unable to connect to HomeGlow. Please check your connection.');
        }
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }

      function hideError() {
        errorMessage.style.display = 'none';
      }

      function renderUserSelection() {
        userGrid.innerHTML = '';
        
        users.forEach(user => {
          const userCard = document.createElement('div');
          userCard.className = 'user-card';
          userCard.onclick = () => selectUser(user);
          
          const avatar = document.createElement('div');
          avatar.className = 'user-avatar';
          
          if (user.profile_picture) {
            const img = document.createElement('img');
            img.src = user.profile_picture;
            img.alt = user.username;
            avatar.appendChild(img);
          } else {
            avatar.textContent = user.username.charAt(0).toUpperCase();
          }
          
          const name = document.createElement('div');
          name.className = 'user-name';
          name.textContent = user.username;
          
          userCard.appendChild(avatar);
          userCard.appendChild(name);
          userGrid.appendChild(userCard);
        });
      }

      function selectUser(user) {
        currentUser = user;
        saveCurrentUser();
        showMainInterface();
      }

      function showMainInterface() {
        hideError();
        userSelection.style.display = 'none';
        currentUserDisplay.style.display = 'flex';
        messageForm.style.display = 'block';
        messageFilters.style.display = 'flex';
        messagesContainer.style.display = 'block';
        
        updateCurrentUserDisplay();
        renderMessages();
      }

      function showUserSelection() {
        currentUser = null;
        localStorage.removeItem('messageBoardCurrentUser');
        userSelection.style.display = 'block';
        currentUserDisplay.style.display = 'none';
        messageForm.style.display = 'none';
        messageFilters.style.display = 'none';
        messagesContainer.style.display = 'none';
      }

      function updateCurrentUserDisplay() {
        if (!currentUser) return;
        
        currentUserAvatar.innerHTML = '';
        if (currentUser.profile_picture) {
          const img = document.createElement('img');
          img.src = currentUser.profile_picture;
          img.alt = currentUser.username;
          currentUserAvatar.appendChild(img);
        } else {
          currentUserAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
        }
        
        currentUserName.textContent = currentUser.username;
      }

      function postMessage() {
        const content = messageInput.value.trim();
        const priority = prioritySelect.value;
        
        if (!content) return;
        
        const message = {
          id: Date.now(),
          authorId: currentUser.id,
          authorName: currentUser.username,
          authorAvatar: currentUser.profile_picture,
          content: content,
          priority: priority,
          timestamp: new Date().toISOString(),
          readBy: [currentUser.id] // Author automatically reads their own message
        };
        
        messages.unshift(message);
        saveMessages();
        
        messageInput.value = '';
        updateCharCounter();
        renderMessages();
      }

      function deleteMessage(messageId) {
        const message = messages.find(m => m.id === messageId);
        if (!message || message.authorId !== currentUser.id) return;
        
        confirmationMessage.textContent = 'Are you sure you want to delete this message?';
        confirmationDialog.style.display = 'flex';
        
        confirmBtn.onclick = () => {
          messages = messages.filter(m => m.id !== messageId);
          saveMessages();
          renderMessages();
          confirmationDialog.style.display = 'none';
        };
      }

      function markAsRead(messageId) {
        const message = messages.find(m => m.id === messageId);
        if (!message || message.readBy.includes(currentUser.id)) return;
        
        message.readBy.push(currentUser.id);
        saveMessages();
        renderMessages();
      }

      function formatTimeAgo(timestamp) {
        const now = new Date();
        const messageTime = new Date(timestamp);
        const diffMs = now - messageTime;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);
        
        if (diffMins < 1) return 'just now';
        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        if (diffDays < 7) return `${diffDays}d ago`;
        return messageTime.toLocaleDateString();
      }

      function getPriorityIcon(priority) {
        switch (priority) {
          case 'urgent': return '🚨';
          case 'important': return '⚠️';
          default: return '📝';
        }
      }

      function renderMessages() {
        let filteredMessages = messages;
        
        // Apply filters
        if (currentFilter === 'unread') {
          filteredMessages = messages.filter(m => !m.readBy.includes(currentUser.id));
        } else if (currentFilter !== 'all') {
          filteredMessages = messages.filter(m => m.priority === currentFilter);
        }
        
        if (filteredMessages.length === 0) {
          messagesList.innerHTML = '<div class="no-messages">No messages to display</div>';
          return;
        }
        
        messagesList.innerHTML = '';
        
        filteredMessages.forEach(message => {
          const messageEl = document.createElement('div');
          messageEl.className = `message priority-${message.priority}`;
          
          if (!message.readBy.includes(currentUser.id)) {
            messageEl.classList.add('unread');
          }
          
          const header = document.createElement('div');
          header.className = 'message-header';
          
          const avatar = document.createElement('div');
          avatar.className = 'message-avatar';
          
          if (message.authorAvatar) {
            const img = document.createElement('img');
            img.src = message.authorAvatar;
            img.alt = message.authorName;
            avatar.appendChild(img);
          } else {
            avatar.textContent = message.authorName.charAt(0).toUpperCase();
          }
          
          const author = document.createElement('div');
          author.className = 'message-author';
          author.textContent = message.authorName;
          
          const priority = document.createElement('span');
          priority.className = `message-priority priority-${message.priority}`;
          priority.textContent = getPriorityIcon(message.priority);
          
          const time = document.createElement('div');
          time.className = 'message-time';
          time.textContent = formatTimeAgo(message.timestamp);
          
          header.appendChild(avatar);
          header.appendChild(author);
          header.appendChild(priority);
          header.appendChild(time);
          
          const actions = document.createElement('div');
          actions.className = 'message-actions';
          
          if (!message.readBy.includes(currentUser.id)) {
            const readBtn = document.createElement('button');
            readBtn.className = 'action-btn read-btn';
            readBtn.textContent = '✓';
            readBtn.title = 'Mark as read';
            readBtn.onclick = () => markAsRead(message.id);
            actions.appendChild(readBtn);
          }
          
          if (message.authorId === currentUser.id) {
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'action-btn delete-btn';
            deleteBtn.textContent = '🗑️';
            deleteBtn.title = 'Delete message';
            deleteBtn.onclick = () => deleteMessage(message.id);
            actions.appendChild(deleteBtn);
          }
          
          const content = document.createElement('div');
          content.className = 'message-content';
          content.textContent = message.content;
          
          messageEl.appendChild(header);
          messageEl.appendChild(actions);
          messageEl.appendChild(content);
          messagesList.appendChild(messageEl);
        });
      }

      function updateCharCounter() {
        const length = messageInput.value.length;
        charCounter.textContent = `${length}/500`;
        charCounter.classList.toggle('warning', length > 450);
        postBtn.disabled = length === 0 || length > 500;
      }

      // Event listeners
      switchUserBtn.onclick = showUserSelection;
      postBtn.onclick = postMessage;
      
      messageInput.addEventListener('input', updateCharCounter);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && e.ctrlKey) {
          postMessage();
        }
      });
      
      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.onclick = () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          renderMessages();
        };
      });
      
      // Confirmation dialog
      cancelBtn.onclick = () => {
        confirmationDialog.style.display = 'none';
      };
      
      confirmationDialog.onclick = (e) => {
        if (e.target === confirmationDialog) {
          confirmationDialog.style.display = 'none';
        }
      };
      
      // Initialize
      loadMessages();
      fetchUsers();
      updateCharCounter();
    });
  </script>
</body>
</html>
